<script>
// Initialize a variable to track the current image state
let isInitialImage = true;

function toggleImage() {
const image = document.getElementById("myImage");

// Toggle between the initial image and the new image
if (isInitialImage) {
    image.src = "https://i.pinimg.com/564x/71/c7/8e/71c78e730e34f4ba2df829a81cf5414c.jpg";
    isInitialImage = false;
} else {
    image.src = "https://i.pinimg.com/564x/80/0a/92/800a92d3c5d8e39722e166bc198df94a.jpg";
    isInitialImage = true;
}
}
</script>
